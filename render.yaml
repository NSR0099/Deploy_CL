services:
  # ----------------------------------------
  # Sentinel Admin Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: sentinel-backend
    env: node
    rootDir: backup_sentinel/sentinel-watch/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard

  # ----------------------------------------
  # Citizen Dashboard Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: citizen-backend
    env: node
    rootDir: citizen_dashboard/citizen/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true

  # ----------------------------------------
  # Admin Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: sentinel-frontend
    env: static
    rootDir: backup_sentinel/sentinel-watch
    plan: free
    # Fix: Inject host into VITE var during build
    buildCommand: export VITE_API_BASE_URL=https://${BACKEND_HOST}/api && npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: sentinel-backend
          property: host

  # ----------------------------------------
  # Citizen Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: citizen-frontend
    env: static
    rootDir: citizen_dashboard/citizen
    plan: free
    # Fix: Inject host into VITE var during build
    buildCommand: export VITE_API_BASE_URL=https://${BACKEND_HOST}/api && npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: citizen-backend
          property: host

  # ----------------------------------------
  # Landing Page (Static HTML)
  # ----------------------------------------
  - type: web
    name: landing-page
    env: static
    rootDir: frontpage
    plan: free
    # Fix: Use 'host' property and prepend https://
    buildCommand: sed -i "s|SERVICE_ADMIN_DASHBOARD_URL|https://${ADMIN_HOST}|g" index.html && sed -i "s|SERVICE_CITIZEN_DASHBOARD_URL|https://${CITIZEN_HOST}|g" index.html
    staticPublishPath: .
    envVars:
      - key: ADMIN_HOST
        fromService:
            type: web
            name: sentinel-frontend
            property: host
      - key: CITIZEN_HOST
        fromService:
            type: web
            name: citizen-frontend
            property: host
