services:
  # ----------------------------------------
  # Sentinel Admin Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: sentinel-backend
    env: node
    rootDir: backup_sentinel/sentinel-watch/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard

  # ----------------------------------------
  # Citizen Dashboard Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: citizen-backend
    env: node
    rootDir: citizen_dashboard/citizen/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true

  # ----------------------------------------
  # Admin Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: sentinel-frontend
    env: static
    rootDir: backup_sentinel/sentinel-watch
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sentinel-backend
          property: url
          envVarKey: VITE_API_BASE_URL

  # ----------------------------------------
  # Citizen Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: citizen-frontend
    env: static
    rootDir: citizen_dashboard/citizen
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: citizen-backend
          property: url
          envVarKey: VITE_API_BASE_URL

  # ----------------------------------------
  # Landing Page (Static HTML)
  # ----------------------------------------
  - type: web
    name: landing-page
    env: static
    rootDir: frontpage
    plan: free
    # Auto-replace placeholders with actual URLs during build
    buildCommand: sed -i "s|SERVICE_ADMIN_DASHBOARD_URL|${ADMIN_URL}|g" index.html && sed -i "s|SERVICE_CITIZEN_DASHBOARD_URL|${CITIZEN_URL}|g" index.html
    staticPublishPath: .
    envVars:
      - key: ADMIN_URL
        fromService:
            type: web
            name: sentinel-frontend
            property: url
      - key: CITIZEN_URL
        fromService:
            type: web
            name: citizen-frontend
            property: url
