services:
  # ----------------------------------------
  # Sentinel Admin Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: sentinel-backend
    env: node
    rootDir: backup_sentinel/sentinel-watch/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard

  # ----------------------------------------
  # Citizen Dashboard Backend (Node/Express)
  # ----------------------------------------
  - type: web
    name: citizen-backend
    env: node
    rootDir: citizen_dashboard/citizen/backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # User must provide this in Render Dashboard
      - key: JWT_SECRET
        generateValue: true

  # ----------------------------------------
  # Admin Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: sentinel-frontend
    env: static
    rootDir: backup_sentinel/sentinel-watch
    # Build command simplified to use .env file or Dashboard Env Vars
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Removing VITE_API_BASE_URL injection here to allow .env precedence if present

  # ----------------------------------------
  # Citizen Dashboard Frontend (React)
  # ----------------------------------------
  - type: web
    name: citizen-frontend
    env: static
    rootDir: citizen_dashboard/citizen
    # Build command simplified to use .env file or Dashboard Env Vars
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # Removing VITE_API_BASE_URL injection here to allow .env precedence if present

  # ----------------------------------------
  # Landing Page (Static HTML)
  # ----------------------------------------
  - type: web
    name: landing-page
    env: static
    rootDir: frontpage
    # Keep sed replacement as there is no .env mechanism for static HTML
    buildCommand: sed -i "s|SERVICE_ADMIN_DASHBOARD_URL|https://${ADMIN_HOST}|g" index.html && sed -i "s|SERVICE_CITIZEN_DASHBOARD_URL|https://${CITIZEN_HOST}|g" index.html
    staticPublishPath: .
    envVars:
      - key: ADMIN_HOST
        fromService:
            type: web
            name: sentinel-frontend
            property: host
      - key: CITIZEN_HOST
        fromService:
            type: web
            name: citizen-frontend
            property: host
